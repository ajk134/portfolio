<!DOCTYPE html>
<html>
<head>
  <title>
    button practice
  </title>
  <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
  
  
  <button class="subscribe" href="https://youtube.com/" target="_blank">
    SUBSCRIBE
  </button>
  <button class="join">
    JOIN
  </button>
  <button class="tweet">
    Tweet
  </button>
  <button class="amazon">
    Add to Cart
  </button>
  <div></div>
  <a href="https://amazon.com/" target="_blank">
    Back to Amazon
  </a>
  <div class="doublespace"></div>
  <p class="item-title">
    Nike Black Running Shoes
  </p>
  <div class="doublespace"></div>
  <p class="price">
    $39 - in stock.
  </p>
  <div class="space"></div>
  <p class="delivery">
    Free delivery tomorrow.
  </p>
  <button class="amazon">
    Add to Cart
  </button>
</body>
</html>
